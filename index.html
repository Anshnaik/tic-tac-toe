<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>

    <div class="msg2-container hide">
        <p id="msg">The game is draw</p>
    </div>
    <h1>TIC-TAC-TOE GAME</h1>
    <div class="container">
        <div id="game">
            <button id="id0" class="box"></button>
            <button id="id1" class="box"></button>
            <button id="id2" class="box"></button>
            <button id="id3" class="box"></button>
            <button id="id4" class="box"></button>
            <button id="id5" class="box"></button>
            <button id="id6" class="box"></button>
            <button id="id7" class="box"></button>
            <button id="id8" class="box"></button>
        </div>
        <button class="endbtn" id="reset">Reset game</button>
        <button id="new">New game</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
